<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" href="https://fav.farm/%F0%9F%93%88" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Аналитика бота </title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }
  #dashboard {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
    flex-wrap: wrap;
  }
  .card {
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
    padding: 20px 30px;
    flex: 1 1 200px;
    text-align: center;
  }
  .card h2 {
    margin-bottom: 10px;
    font-weight: 600;
    color: #333;
  }
  .card .value {
    font-size: 2.5rem;
    font-weight: bold;
    color: #0073e6;
  }
  #chart-container {
    max-width: 700px;
    margin: auto;
  }
  .card canvas {
    width: 100% !important;
    height: auto !important;
    max-height: 400px;
    display: block;
  }
</style>
</head>
<body>

<h1 style="text-align: center;">Аналитика бота SimpleOffer</h1>
<div id="dashboard">
  <div class="card">
    <h2>Всего пользователей</h2>
    <div id="count-users" class="value">-</div>
  </div>
  <div class="card">
    <h2>Новых пользователей сегодня</h2>
    <div id="count-users-today" class="value">-</div>
  </div>
  <div class="card">
    <h2>Всего сообщений</h2>
    <div id="count-messages" class="value">-</div>
  </div>
  <div class="card">
    <h2>Сообщений сегодня</h2>
    <div id="count-messages-today" class="value">-</div>
  </div>
</div>

<div class="card">
  <h2>Количество сообщений по часам</h2>
  <canvas id="messages-hour-chart" width="700" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js" defer></script>

</body>
</html>
